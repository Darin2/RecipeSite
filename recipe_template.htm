<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<style>
li{
  list-style-type:none;
}
</style>
<title>Turning recipe ingedients + steps green when clicked</title>

</head>

<body>

  <main>

    <div class="container-fluid">
      <div class="mx-auto bg-dark bg-gradient col-lg-6 col-md-8 col-sm-12">
        <h1 class="display-4 text-center text-white">Scrambled Eggs</h1>

        <h2 class="text-white text-center">Ingredients</h2>
        <ul class="text-center px-0">
          <li id="eggs" class="ingredient text-white">4 large eggs</li>
          <li id="oil" class="ingredient text-white">1 tbsp olive oil</li>
          <li id="saltandpepper" class="ingredient text-white">Salt and pepper, to taste</li>
        </ul>

        <h2 class="text-white text-center">Directions</h2>
        <ul class="text-center px-0">
          <li id="eggs" class="ingredient text-white">4 large eggs</li>
          <li id="oil" class="ingredient text-white">1 tbsp olive oil</li>
          <li id="saltandpepper" class="ingredient text-white">Salt and pepper, to taste</li>
        </ul>
      </div>
    </div>

  </main>

<script>



  function init(){
    document.getElementById('eggs').addEventListener('click', function(){changeColors('eggs');}, false);
    document.getElementById('oil').addEventListener('click', function(){changeColors('oil');}, false);
    document.getElementById('saltandpepper').addEventListener('click', function(){changeColors('saltandpepper');}, false);
  }

  function changeColors(recipeID){
    let recipeItem = document.getElementById(recipeID);

    if (recipeItem.style.backgroundColor != 'green'){
    recipeItem.style.backgroundColor = 'green';
    }

    else if (recipeItem.style.backgroundColor == 'green'){
      recipeItem.style.backgroundColor = 'inherit';
    }


  }

  window.addEventListener('load', init);

</script>
</body>

</html>
